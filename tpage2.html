<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
<h2>Cuboid Calculation</h2>

<label for="length"> Length </label>
<input type="number" id="length" name="length" min="0" max="100"/><br><br>
<label for="width"> Width </label>&nbsp;
<input type="number" id="width" name="width" min="0" max="100"/><br><br>
<label for="height"> Height </label>
<input type="number" id="height" name="height" min="0" max="100"/><br><br>
<p><b>Please select your preferred units of measure for recipe :</b></p>
<div>
  <input type="radio" id="units1"
         name="units" value="metric">
  <label for="units1">Metric</label>

  <input type="radio" id="units2"
         name="units" value="imperial">
  <label for="units2">Imperial</label>
</div>
<br>
<input id="submitBtn" type="submit" value="Submit" onclick="sendData()"/><br><br>

<div id="result">
  <em> Batch Recipe </em>
</div>

<label for="gender">Gender: </label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female" checked="checked">Female

<button type="button" onclick="console.log(document.querySelector('input[name=gender]:checked').value)">
  Click to check
</button>

</body>
</html>
